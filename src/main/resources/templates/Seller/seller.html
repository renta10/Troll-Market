<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seller</title>
</head>
<body>


<div class="container">
    <form th:action="@{/seller/saveSeller}" method="post">

        <div th:object="${}" class="seller"  >
            <label>
                <input required name="id" type="hidden" th:field="*{id}">
            </label>

            <label>First Name
                <input required name="firstName" type="text" th:field="*{firstName}" placeholder="firstNAme">
                <span th:errors="*{firstName}" ></span>
            </label>

            <label>Last Name
                <input  name="lastName" type="text" th:field="*{lastName}" placeholder="LastName">
            </label>

            <label>Phone Number
                <input  name="lastName" type="text" th:field="*{phoneNUmber}" placeholder="LastName">
            </label>

            <label>Address
                <textarea  name="lastName"  th:field="*{address}" placeholder="LastName"> </textarea>
            </label>

            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
